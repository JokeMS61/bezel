# Beschreibug der einzelnen Elemente:
# top
# left
# size
# painter
# type
# cfg
# visible
# min
# max
# identifier

# priority      Priorität der Signalverarbeitung
#       1       allerhöchste Priorität / sofortige vorrangige verarbeitung
#               z.B. Fehlerleuchte Ausfall Bremssystem, Ausfall Servolenkung usw.
#               -> akute Fehlermeldungen, sofortige Reaktion erforderlich
#       2       hohe Priorität / vorrangige verarbeitung
#               z.B. Warnmeldungen Überhöhte Temperatur, Öldruck zu niedrig
#               -> Warnmeldungen, kurzfristige Reaktion erforderlich
#       3       Verarbeitung mit Priorität
#               z.B. Infomeldungen, Handbremse angezogen, Fernlicht an, Tür auf
#               -> wichtige Infomeldungen
#       4       normale Verarbeitung
#               z.B. Ölduck, Kraftstoffstand, Wassertemperatur
#               -> wiederkehrende Meldungen mit normaler Priorität
#       5       nachrangige Verarbeitung
#               z.B. Anzeige der Drehzahl, Anzeige der Geschwindigkeit
#               -> wiederkehrende Meldungen mit nachrangiger  Priorität
#       6       optionale Verarbeitung


